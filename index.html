    body {

      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin: 0;

    .questionDiv {

      justify-content: center;
      text-align: center;
      gap: 15px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      height: 450px;
      width: 650px;
      border-radius: 15px;
      box-shadow: 0 0 5px 2px rgb(126, 126, 126);
      background-color: white;
    }
    .question {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      margin: 10px 10px;
    }
    .answerDiv {
      display: flex;
      align-items: center;
      gap: 20px;
      font-size: 1.5em;
      border-radius: 15px;
      width: 95%;
      height: 17%;
      box-shadow: 0 0 5px 2px rgb(126, 126, 126);
      cursor: pointer;
    }

    input {
      margin-left: 15px;
    }
    main {
      height: 80vh;
      width: 100vw;
    }
    footer {
      display: flex;
      justify-content: start;
      align-items: center;
      flex-direction: column;
      gap: 20px;
      height: 20vh;
      width: 100vw;
    }
    #score {
      font-size: 2em;
      font-weight: bold;
    }
    #submit {
      cursor: pointer;
      font-size: 1.5em;
      font-weight: bold;
      background-color: rgba(0, 110, 253, 0.474);
      color: white;
      padding: 10px 20px;
      border-radius: 15px;
      border: none;
      margin-top: 20px;
      transition: 0.3s;
      user-select: none;
    }
    #submit:hover {
      transform: translateY(-3px);
    }
    #submit:active {
      transform: translateY(3px);
    }
    .none {
      display: none;
    }
    @media screen and (max-width: 700px) {
      .questionDiv {
        width: 350px;
      }
      #score {
        font-size: 1em;
      }
      #submit {
        font-size: 1em;

      }
    }
  </style>

    <footer>

      <button id="submit">Submit</button>
    </footer>

    <script>
      const answerDiv = document.querySelectorAll(".answerDiv");
      const submit = document.getElementById("submit");
      const radio = document.querySelectorAll(".radio");
      const currentScore = document.getElementById("currentScore");
      const finalScore = document.getElementById("finalScore");

      let score = 0;

      let isChecked = false;

      let currentPos = 1;

      const answers = [
        "17",
        "April",
        "Green",
        "Barbecue",
        "Basketball",
        "Fanta",
        "180-190cm",
        "1",
        "Javascript",
        "Samsung"
      ];
      const selected = [];

      answerDiv.forEach((d) => {
        d.addEventListener("click", function () {
          d.querySelector(".radio").checked = true;
          isChecked = true;
        });
      });

      submit.addEventListener("click", function () {
        console.log(`currentPos: ${currentPos}`);

        radio.forEach((r) => {
          if (r.checked) {
            selected.push(r.value);
          }
        });

        if (answers[currentPos - 1] == selected[currentPos - 1]) {
          score++;
        }
        currentScore.textContent = score;

        if (!isChecked) {
          alert("Please select an answer!");
        } else {
          if (currentPos < 11) {
            currentPos++;
          }
        }

        if (currentPos === 11) {
          submit.classList.add("none");
        }

        let nextQuestion = document.getElementById(`questionDiv${currentPos}`);
        nextQuestion.classList.remove("none");

        let prevQuestion = document.getElementById(
          `questionDiv${currentPos - 1}`
        );
        prevQuestion.classList.add("none");

        setTimeout(function () {
          isChecked = false;
        }, 10);

        finalScore.textContent = score;
      });
    </script>
